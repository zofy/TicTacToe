<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'ttt/board.css' %}"/>
    <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
    <script src="{% static 'jquery-2.2.1.min.js' %}"></script>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <style>
        .squareSize{
            margin: {{ margin }}%;
            width: {{ width }}%;
            padding-bottom: {{ width }}%;
        }
    </style>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <h2>Huhu haha</h2>

        <div id="sideLContainer">
            <h4>Opponent's Color</h4>
            <div class="opponent"></div>

            <div id="opBubble" class="hidden">
                <div class="bubble you">
                    <div class="chatText"></div>
                </div>
            </div>
        </div>

        <div id="container">
            {% for square in size %}
                <div class="square squareSize"></div>
            {% endfor %}
             <div id="chatArea">
                <textarea name="chat" id="chat" cols="40" rows="3" placeholder="send your opponent a message..."></textarea>
    {#            <button>Reset</button>#}
            </div>
        </div>

        <div id="sideRContainer">
            <h4>Choose your Color</h4>
            <div class="player"></div>

            <div id="myBubble" class="hidden">
                <div class="bubble me">
                    <div class="chatText"></div>
                </div>
            </div>
        </div>

    <script src="{% static 'ttt/pvp.js' %}"></script>
</body>
</html>
