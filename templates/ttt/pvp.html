<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
    <link rel="stylesheet" href="{% static 'ttt/navbar.css' %}"/>
    <link rel="stylesheet" href="{% static 'ttt/board.css' %}"/>
    <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.css">
    <script src="{% static 'jquery-2.2.1.min.js' %}"></script>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <style>
        .squareSize{
            margin: {{ margin }}%;
            width: {{ width }}%;
            padding-bottom: {{ width }}%;
        }
    </style>
</head>
<body>
    {% include 'ttt/navbar.html' %}
    {% csrf_token %}
    <div id="header">
{#        <h1>Tic Tac Toe</h1>#}
        <h2></h2>
        <div class="hidden fa fa-refresh" aria-hidden="true" style="cursor: pointer"></div>
    </div>

    <div id="sideLContainer">
        <h4>Opponent's Color</h4>
        <div class="opponent"></div>

        <div id="opBubble" class="hidden">
            <div class="bubble you">
                <div class="chatText"></div>
            </div>
        </div>
    </div>

    <div id="middleContainer">
        <div id="squares">
            {% for square in size %}
                <div class="square squareSize"></div>
            {% endfor %}
        </div>
         <div id="chatArea">
            <textarea name="chat" id="chat" cols="40" rows="2" placeholder="send your opponent a message..."></textarea>
        </div>
    </div>

    <div id="sideRContainer">
        <h4>Choose your Color</h4>
        <div class="player"></div>

        <div id="myBubble" class="hidden">
            <div class="bubble me">
                <div class="chatText"></div>
            </div>
        </div>
    </div>

    <script src="{% static 'ttt/pvp.js' %}"></script>
</body>
</html>
