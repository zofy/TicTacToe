<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'ttt/index.css' %}"/>
</head>
<body>
<form action="/ttt/login/" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Login"/>
</form>

<script>
    var access = {{ access }};
    if(access){
        document.querySelector('form').remove(0);
    }
</script>
</body>
</html>
